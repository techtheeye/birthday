<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Countdown</title>
  <style>
    :root {
      --bg-color: radial-gradient(circle at top, #1a0f00 0%, #000 100%);
      --text: #fff8e1;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --accent: #ffcc33;
      --glow: rgba(255, 204, 51, 0.8);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 24px;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 25px var(--glow), 0 0 50px rgba(255, 153, 0, 0.6);
      animation: flicker 2s infinite alternate;
    }

    .countdown {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      background: var(--glass-bg);
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 204, 51, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease;
    }

    .unit {
      min-width: 90px;
      text-align: center;
      padding: 10px 0;
    }

    .value {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      color: var(--accent);
      text-shadow: 0 0 20px var(--glow), 0 0 50px rgba(255, 204, 51, 0.6);
    }

    .label {
      font-size: 1rem;
      opacity: 0.9;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #ffeaa7;
      text-shadow: 0 0 10px var(--glow);
      animation: fadeIn 3s ease-in;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .countdown { gap: 12px; padding: 16px 20px; }
      .value { font-size: 2rem; }
      .label { font-size: 0.9rem; }
    }

    /* Flicker animation for glowing text */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 25px var(--glow), 0 0 50px var(--glow);
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating diyas animation */
    .diya {
      position: absolute;
      width: 80px;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    .diya:nth-child(1) { left: 10%; animation-delay: 0s; }
    .diya:nth-child(2) { left: 40%; animation-delay: 3s; }
    .diya:nth-child(3) { left: 70%; animation-delay: 6s; }

    @keyframes floatUp {
      0% { bottom: -100px; transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-300px) scale(1.1); }
      100% { bottom: 120%; transform: translateY(-600px) scale(0.9); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(2); opacity: 0.2; }
    }

  </style>
</head>
<body>
  <h1>ðŸŽ‡ Countdown ðŸŽ†</h1>

  <div class="countdown" id="countdown">
    <div class="unit"><span id="days" class="value">--</span><div class="label">Days</div></div>
    <div class="unit"><span id="hours" class="value">--</span><div class="label">Hours</div></div>
    <div class="unit"><span id="minutes" class="value">--</span><div class="label">Minutes</div></div>
    <div class="unit"><span id="seconds" class="value">--</span><div class="label">Seconds</div></div>
    <div class="unit"><span id="milliseconds" class="value">--</span><div class="label">Milliseconds</div></div>
  </div>

  <footer>wait for end</footer>

  <!-- Floating Diyas -->
  <img src="https://cdn-icons-png.flaticon.com/512/7645/7645820.png" class="diya" alt="diya">
  <img src="https://cdn-icons-png.flaticon.com/512/7645/7645820.png" class="diya" alt="diya">
  <img src="https://cdn-icons-png.flaticon.com/512/7645/7645820.png" class="diya" alt="diya">

  <script>
    const targetDate = new Date('2025-10-21T00:00:00+05:30');
    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMinutes = document.getElementById('minutes');
    const elSeconds = document.getElementById('seconds');
    const elMilliseconds = document.getElementById('milliseconds');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        window.location.href = 'birthday.html';
        return;
      }
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      const milliseconds = diff % 1000;

      elDays.textContent = String(days).padStart(2, '0');
      elHours.textContent = String(hours).padStart(2, '0');
      elMinutes.textContent = String(minutes).padStart(2, '0');
      elSeconds.textContent = String(seconds).padStart(2, '0');
      elMilliseconds.textContent = String(milliseconds).padStart(3, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 50);

    // Add random sparkles
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
